<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>会员信息</title>
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../css/main.css">
<script type="text/javascript" src="../js/jquery.min.js"></script>

<script type="text/javascript">
$(function(){
	$.get("../../front/MemberFindAll",null,function(data){
		console.log(data);
		var str='<tr><td>会员编号</td><td>姓名</td><td>密码</td><td>电话号码</td>'
		    		+'<td>邮箱</td><td>注册时间</td></tr>';                                                                            
		$.each(data, function(index, item) {
			str +='<tr><td>'+ item.mno+'</td><td>'+ item.nickName+'</td>'
	 			      +'<td>'+ item.pwd+'</td><td>'+ item.tel+'</td>'
	 			      +'<td>'+ item.email+'</td><td>'+ item.regDate+'</td></tr>';
		});
		$("#list_table").append(str);
	},'json');
});

</script>

</head>
<body>
<table width="100%" border="0" cellpadding="0" cellspacing="0" class="list_table" id="list_table">
<!--  
 		<tr>
 			<td>会员编号</td>
 			<td>姓名</td>
 			<td>密码</td>
 			<td>电话号码</td>
 			<td>邮箱</td>
 			<td>注册时间</td>
 		</tr>
--> 		
</table>
</body>
</html>
